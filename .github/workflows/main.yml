on:
  pull_request:
    branches:
    - main

jobs: 
  test: 
    name: Build app
    runs-on: ubuntu-22.04
  
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm run test
      - name: Run build
        run: npm run build
